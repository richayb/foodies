<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foodies | Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One&display=swap" rel="stylesheet">
</head>
<body class="login">
    <header>
        <h1>Foodies</h1>
    </header>
    <main>
        <section class="login-form">
            <form action="profile.html" method="post">
                <label for="email" >Email or phone number</label>
                <input type="email" id="email" name="user-email" placeholder="johndoe@mail.com">
                <label for="password">Password</label>
                <input type="password" id="password" name="user-password">
                <input class="cta-green" type="submit" value="Login">
                <a href="">Forgot your password?</a>
            </form>
        </section>
        <section class="login-alternatives">
            <form>
                <input class="cta-red" type="button" value="Log in with Google">
                <input class="cta-white" type="button" value="Create an account">
            </form>
        </section>
    </main>
    <footer>
        <p>Foodies 2019 Â© All Rights Served.</p>
    </footer>
</body>
<script src="js/script.js"></script>
</html>
